- name: Listen for Machine resource events
  hosts: all
  sources:
    - sabre1041.eda.k8s:
        api_version: machine.openshift.io/v1beta1
        kind: Machine
        namespace: openshift-machine-api
  rules:
    - name: Notify DELETE
      condition: event.type == "DELETED"
      action:
        debug:
          var: event
    - name: Notify ADD
      condition: event.type == "ADDED"
      action:
        debug:
          var: event
