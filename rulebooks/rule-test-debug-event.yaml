- name: Listen for Machine resource events
  hosts: all
  sources:
    - sabre1041.eda.k8s:
        api_version: v1 
        kind: Event
        namespace: openshift-machine-api
  rules:
    - name: Notify added machines
      condition:
        all:
          - event.type == "ADDED"
      action:
        debug:
          msg:  "Machine Added: {{ event.resource }}"
    - name: Notify deleted machies
      condition:
        all:
          - event.type == "DELETED"
      action:
        debug:
          msg:  "Machine Deleted: {{ event.resource }}"
