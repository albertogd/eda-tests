- name: Listen for Machine resource events
  hosts: all
  sources:
    - sabre1041.eda.k8s:
        api_version: v1 
        kind: Event
        namespace: openshift-machine-api
  rules:
    - name: Notify added machines
      condition: event.type == "MODIFIED"
      action:
        debug:
          var:  event.resource
    - name: Notify deleted machies
      condition: event.type == "ADDED"
      action:
        debug:
          var:  event.resource
